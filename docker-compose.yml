services:
  rustapp:
    container_name: rustapp
    image: francescoxx/rustapp:1.0.0
    restart: always
    environment:
      DATABASE_URL: postgres://postgres:postgres123@db:5432/rustapp
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - rustapicrud_default

  db:
    image: postgres:12
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: rustapp
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - rustapicrud_default

  # reactbe:
